<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>FEM: Intro Section with dropdown navigation</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="linkContainer">
                <img id="snapLogo" src="./images/logo.svg" alt="snap logo" width="84" height="27">
                <div class="dropMenu">
                    <button class="menuButton"><p>Features</p><img src="./images/icon-arrow-down.svg" width="8" height="4"></button>
                    <div class="menuContent features">
                        <a href=""><img src="./images/icon-todo.svg" alt="to do list icon" width="14" height="16"><p>Todo List</p></a>
                        <a href=""><img src="./images/icon-calendar.svg" alt="calendar icon" width="16" height="16"><p>Calendar</p></a>
                        <a href=""><img src="./images/icon-reminders.svg" alt="reminder icon" width="12" height="16"><p>Reminders</p></a>
                        <a href=""><img src="./images/icon-planning.svg" alt="planning icon" width="16" height="16"><p>Planning</p></a>
                    </div>
                </div>
                <div class="dropMenu">
                    <button class="menuButton"><p>Company</p><img src="./images/icon-arrow-down.svg" width="8" height="4"></button>
                    <div class="menuContent company">
                        <a href=""><p>History</p></a>
                        <a href=""><p>Our Team</p></a>
                        <a href=""><p>Blog</p></a>
                    </div>
                </div>
                <a><p>Careers</p></a>
                <a><p><a>About</p></a>
            </div>  
            <div class="loginContainer">
                <a><p>Login</p></a>
                <div id="registerButton"><p>Register</p></div>
            </div>
        </nav>
        <main>
            <div class="textContainer">
                <h1>Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location.<br>
                    Streamline processes, create team rituals, and<br>
                    watch productivity soar.
                </p>
                <div id="learnMore"><a><p>Learn More</p></a></div>
                <div class="partnerContainer">
                    <img src="./images/client-databiz.svg" alt="databiz logo" width="113" height="20">
                    <img src="./images/client-audiophile.svg" alt="audiophile logo" width="73" height="36">
                    <img src="./images/client-meet.svg" alt="meet logo" width="89" height="20">
                    <img src="./images/client-maker.svg" alt="maker logo" width="82" height="24">
                </div>
            </div>
            <img id="mainImage" src="./images/image-hero-desktop.png" alt="man on laptop surrounded by fun graphics" width="480" height="640">
        </main>
    </body>
</html>
